<html lang="en">

{% include head.html %}

<style type="text/css">
    img{
        border-radius: 2px;
        text-decoration: none;
    }

    .img-avatar{
        float: left;
        margin-right:1rem;
    }

</style>


    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">
         <!--      {% if page.title != "Home" %}    -->
                {% include header.html %}
    <!--           {% endif %} -->
                <!-- Content -->
                <section style="padding-top: 1.5em;">
                      <a name="top"></a>
                    <header class="main">
                        <h2 style="margin: 0 0 0.45em 0; font-size: 2.3em;">{{ page.name-titles }} {{ page.name }}</h2>
                    </header>

                  {% if page.image %}
                  <div style="float: left; width: 15%; min-width: 100px;">
                    <p class="image main">
                  	<picture>
                  		<img src="{{ page.image | absolute_url }}" alt="Profile picture of {{ page.name }}" style="width: 80%; border-radius: 50%; min-width: 100px;" />
               		</picture>                          
                    </p>
                  </div>
                  {% endif %}
                  
                  <div style="float: left;">
                  <p class="adress">
                  	 Friedrich-Hirzebruch-Allee 8 </br>
                  	 Room {{ page.room }} </br>
                  	 53115 Bonn                     
                  </p>
                  </div>
                  
              </div>
              <hr>
              <div class="inner" style="float:none;">
                <div align="justify">{{ content }}</div>
                <ul style="font-size: smaller;" class="actions">
                        <li><a href="#top" class="button icon fa-angle-double-up">&nbsp;Back to Top</a></li>
                        <li><a href="{{ 'team' | absolute_url  }}" class="button icon fa-code-fork">&nbsp;View Complete Team</a></li>
                </ul>
                <hr>

              
              </section>
              </div>
          </div>

          {% include sidebar.html %}

      </div>

      {% include footer.html %}



</body>

</html>
